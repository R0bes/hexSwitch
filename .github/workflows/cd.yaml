name: CD

on:
  push:
    branches:
      - main

jobs:
  version:
    name: Bump Version and Create Tag
    runs-on: ubuntu-latest
    # Only run on main branch pushes (after successful merge)
    if: |
      github.ref == 'refs/heads/main' ||
      github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.AUTOMATED_WORKFLOW_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        run: |
          python scripts/bump-version.py --type patch
          # Extract new version from pyproject.toml
          NEW_VERSION=$(python -c "import re; content=open('pyproject.toml').read(); match=re.search(r'version\s*=\s*[\"\\']([^\"\\']+)[\"\\']', content); print(match.group(1) if match else '')")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped version to $NEW_VERSION"

      - name: Commit version bump
        id: commit
        run: |
          git add pyproject.toml
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git commit -m "chore: bump version to ${{ steps.bump.outputs.version }}" || exit 0
            echo "Committed version bump"
          fi

      - name: Push to protected branch
        if: steps.commit.outputs.has_changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.AUTOMATED_WORKFLOW_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          # Configure git to use the token
          git remote set-url origin https://x-access-token:${{ secrets.AUTOMATED_WORKFLOW_TOKEN || secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          # Push to main using the PAT token (bypasses branch protection)
          git push origin HEAD:main

      - name: Create git tag
        env:
          GITHUB_TOKEN: ${{ secrets.AUTOMATED_WORKFLOW_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          if git rev-parse "v${{ steps.bump.outputs.version }}" >/dev/null 2>&1; then
            echo "Tag v${{ steps.bump.outputs.version }} already exists"
          else
            git tag -a "v${{ steps.bump.outputs.version }}" -m "Release v${{ steps.bump.outputs.version }}"
            # Tags can usually be pushed even to protected branches
            git remote set-url origin https://x-access-token:${{ secrets.AUTOMATED_WORKFLOW_TOKEN || secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
            git push origin "v${{ steps.bump.outputs.version }}"
          fi

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [version]
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          python -m twine check dist/*

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload dist/*

  publish-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [version]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/hexswitch
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

  publish-pages:
    name: Build and Deploy GitHub Pages
    runs-on: ubuntu-latest
    needs: [version]
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
