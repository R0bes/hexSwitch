name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]
  # Also allow manual trigger
  workflow_dispatch:

jobs:
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    # Only run if CI workflow completed successfully
    if: |
      (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push') ||
      github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Step 1: Bump version AFTER all CI tests pass
      - name: Bump version
        id: bump
        run: |
          python scripts/bump-version.py --type patch
          # Extract new version from pyproject.toml
          NEW_VERSION=$(python -c "import re; content=open('pyproject.toml').read(); match=re.search(r'version\s*=\s*[\"\\']([^\"\\']+)[\"\\']', content); print(match.group(1) if match else '')")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped version to $NEW_VERSION"

      # Step 2: Commit version bump
      - name: Commit version bump
        run: |
          git add pyproject.toml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: bump version to ${{ steps.bump.outputs.version }}"
            git push origin main
          fi

      # Step 3: Create version tag AFTER version is committed
      - name: Create git tag
        run: |
          if git rev-parse "v${{ steps.bump.outputs.version }}" >/dev/null 2>&1; then
            echo "Tag v${{ steps.bump.outputs.version }} already exists"
          else
            git tag -a "v${{ steps.bump.outputs.version }}" -m "Release v${{ steps.bump.outputs.version }}"
            git push origin "v${{ steps.bump.outputs.version }}"
          fi

      # Step 4: Install build dependencies
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      # Step 5: Build package with new version
      - name: Build package
        run: |
          python -m build

      # Step 6: Validate package
      - name: Check package
        run: |
          python -m twine check dist/*

      # Step 7: Publish to PyPI with new version
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload dist/*

