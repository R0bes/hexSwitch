name: Release

on:
  push:
    tags:
      - "v*.*.*"  # Triggers on version tags like v0.1.0, v1.2.3, etc.
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.2)'
        required: true
        type: string

jobs:
  release:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For creating releases
      id-token: write  # For trusted publishing

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for version detection

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Extract version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Extract version from tag (remove 'v' prefix)
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Verify version in pyproject.toml
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CURRENT_VERSION=$(python -c "import re; content=open('pyproject.toml').read(); match=re.search(r'version\s*=\s*[\"\\']([^\"\\']+)[\"\\']', content); print(match.group(1) if match else '')")
          if [ "$CURRENT_VERSION" != "$VERSION" ]; then
            echo "Error: Version in pyproject.toml ($CURRENT_VERSION) doesn't match tag/input ($VERSION)"
            exit 1
          fi
          echo "âœ“ Version verified: $VERSION"

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          python -m twine check dist/*

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload dist/*

      - name: Create GitHub Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            Release ${{ steps.version.outputs.version }}
            
            See [CHANGELOG](docs/USAGE_DOCUMENTATION.md#changelog) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

