name: Auto Version Bump

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'tests/**'
      - '.github/workflows/version-bump.yml'
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type (patch, minor, major)'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-version:
    name: Auto bump version and create tag
    runs-on: ubuntu-latest
    # Skip if commit message contains [skip version]
    if: |
      (github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip version]')) ||
      github.event_name == 'workflow_dispatch'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.AUTOMATED_WORKFLOW_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(python -c "import re; content=open('pyproject.toml').read(); match=re.search(r'version\s*=\s*[\"\\']([^\"\\']+)[\"\\']', content); print(match.group(1) if match else '')")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Determine bump type
        id: bump_type
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            BUMP_TYPE="${{ github.event.inputs.bump_type }}"
          else
            # Default to patch for automatic bumps
            BUMP_TYPE="patch"
            # Check commit message for bump type hints
            COMMIT_MSG="${{ github.event.head_commit.message }}"
            if echo "$COMMIT_MSG" | grep -qiE "\\[bump (major|minor|patch)\\]"; then
              BUMP_TYPE=$(echo "$COMMIT_MSG" | grep -oiE "\\[bump (major|minor|patch)\\]" | grep -oiE "(major|minor|patch)" | head -1)
            fi
          fi
          echo "type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "Bump type: $BUMP_TYPE"

      - name: Bump version
        id: bump
        run: |
          python scripts/bump-version.py --type "${{ steps.bump_type.outputs.type }}"
          NEW_VERSION=$(python -c "import re; content=open('pyproject.toml').read(); match=re.search(r'version\s*=\s*[\"\\']([^\"\\']+)[\"\\']', content); print(match.group(1) if match else '')")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Check if version changed
        id: version_changed
        run: |
          OLD_VERSION="${{ steps.current_version.outputs.version }}"
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          if [ "$OLD_VERSION" != "$NEW_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed from $OLD_VERSION to $NEW_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged: $NEW_VERSION"
          fi

      - name: Commit version bump
        if: steps.version_changed.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.AUTOMATED_WORKFLOW_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          git add pyproject.toml
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }} [skip version]"
          # Use AUTOMATED_WORKFLOW_TOKEN if available (bypasses branch protection)
          if [ -n "${{ secrets.AUTOMATED_WORKFLOW_TOKEN }}" ]; then
            git remote set-url origin https://x-access-token:${{ secrets.AUTOMATED_WORKFLOW_TOKEN }}@github.com/${{ github.repository }}.git
          else
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          fi
          git push origin HEAD:main || echo "Warning: Failed to push version bump (may require manual push)"

      - name: Check if version tag exists
        id: check_tag
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION does not exist"
          fi

      - name: Create version tag
        if: steps.check_tag.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.AUTOMATED_WORKFLOW_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.bump.outputs.new_version }}"
          git tag -a "v$VERSION" -m "Release version $VERSION"
          # Use AUTOMATED_WORKFLOW_TOKEN if available (bypasses branch protection)
          if [ -n "${{ secrets.AUTOMATED_WORKFLOW_TOKEN }}" ]; then
            git remote set-url origin https://x-access-token:${{ secrets.AUTOMATED_WORKFLOW_TOKEN }}@github.com/${{ github.repository }}.git
          else
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          fi
          git push origin "v$VERSION" || echo "Warning: Failed to push tag (may require manual tag creation)"
          echo "Created and pushed tag v$VERSION"

