service:
  name: processor-service
  runtime: python

inbound:
  http:
    enabled: true
    base_path: /api
    port: 8081
    routes:
      - path: /process
        method: POST
        handler: mock-handlers.processor:handle_process
      - path: /health
        method: GET
        handler: mock-handlers.processor:handle_health
  nats:
    enabled: true
    url: nats://nats-server:4222
    subjects:
      - "producer.events"
      - "processor.commands"

outbound:
  http:
    enabled: true
    base_url: http://hexswitch-consumer:8082
  nats:
    enabled: true
    url: nats://nats-server:4222
    subjects:
      - "processor.events"
      - "consumer.commands"

logging:
  level: INFO

