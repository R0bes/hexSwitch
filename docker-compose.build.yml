# Docker Compose file for building framework and services
# Usage: docker-compose -f docker-compose.build.yml build [service-name]

name: hexswitch-base

services:
  hexswitch-base:
    build:
      context: .
      dockerfile: Dockerfile.framework
    image: hexswitch-base:0.1.0

  example-service:
    build:
      context: .
      dockerfile: services/example-service/Dockerfile
    image: example-service:1.0.0
    depends_on:
      - hexswitch-base

